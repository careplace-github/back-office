version: "1.0.0"
name: business-web
services:
  frontend:
    stdin_open: true
    tty: true
    build: 
      context: ../../
      dockerfile: ./.docker/frontend/Dockerfile.prod
    image: careplace/business-web-prod:latest  
    ports:
      - "4000:4000"
    container_name: frontend-prod
    volumes:
      - ../../:/usr/src/app
    environment:
      - APP_NAME=business-web-prod
      - CHOKIDAR_USEPOLLING=true
    